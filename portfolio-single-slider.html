<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content>
        <meta name="author" content>
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <title>Portfolio - Proyect</title>

        <!-- CSS
        ===============================================================-->
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Icons -->
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
        <!-- Template CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>

        <!-- PORTFOLIO SINGLE
        ===============================================================-->
        <!-- PORTFOLIO SLIDER -->
        <section class="bg-portfolio-single">
            <div class="container-fluid px-md-5">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="color5 m0 text-uppercase">Project One A</h4>
                        <hr class="mt5 mb10">
                        <p><strong>Lorem ipsum</strong> dolor sit amet, consectetur adipiscing elit. Phasellus interdum erat libero,
                            pulvinar tincidunt leo consectetur eget.</p>
                    </div>
                    <div class="col-md-12">
                        <div id="portfolio_slider" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#portfolio_slider" data-slide-to="0" class="active"></li>
                                <li data-target="#portfolio_slider" data-slide-to="1"></li>
                                <li data-target="#portfolio_slider" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://via.placeholder.com/820x300/BDC3C7/ffffff" alt="Project 1" class="w-100">
                                    <div class="carousel-caption">
                                        Slide 1
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/820x300/BDC3C7/ffffff" alt="Project 2" class="w-100">
                                    <div class="carousel-caption">
                                        Slide 2
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="https://via.placeholder.com/820x300/BDC3C7/ffffff" alt="Project 3" class="w-100">
                                    <div class="carousel-caption">
                                        Slide 3
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-target="#portfolio_slider" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-target="#portfolio_slider" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </button>
                        </div>
                    </div>
                </div><!-- /row -->
            </div><!-- /container -->
        </section><!-- /section -->

        <!-- JAVASCRIPT
        ===============================================================-->
        <!-- JQuery -->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <script src="assets/js/jquery-migrate-3.4.1.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Select Style -->
        <script src="assets/js/bootstrap-select.min.js"></script>
    </body>
</html>
